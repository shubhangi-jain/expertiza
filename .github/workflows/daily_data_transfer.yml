name: Automatic data transfer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # run daily at midnight

jobs:
  backup_copy_restore_and_log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        #trying to login to the production remote server 
      - name: create dump on production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SOURCE_HOST }} #ip address of production
          username: ${{ secrets.SOURCE_USER }} #expertiza 
          key: ${{ secrets.SOURCE_KEY }} #private key
          script : |
            sudo mysqldump -u root -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" ${{ secrets.SYNC_MYSQL_SOURCE_DB }} > production_db_dump.sql
            mkdir -p db_backups
            cp production_db_dump.sql db_backups/db_dump_production_$(date -d "today" +"%Y%m%d%H%M").sql
            echo "backup copied to db_backup">> log_file.txt
                    
      - name: Copy SSH key to runner
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SOURCE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SOURCE_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SOURCE_KEY }}

      - name: Copy files from remote server
        run: |
          scp -r -i ~/.ssh/id_rsa ${{ secrets.SOURCE_USER }}@${{ secrets.SOURCE_HOST }}:/home/sjain29/production_db_dump.sql $GITHUB_WORKSPACE
          
      - name: Trying 
        run: ls 
        working-directory: ${{ github.workspace }}
        
      - name: Copy to github workspace
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TARGET_HOST }} #ip address of production
          username: ${{ secrets.SOURCE_USER }} #expertiza 
          key: ${{ secrets.TARGET_KEY }} #
          source: "production_db_dump.sql"
          target: "/home/sjain29/"
          
      - name: Login to target server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ${{ secrets.SOURCE_USER }}#sjain29
          key: ${{ secrets.TARGET_KEY }}
          
      - name: drop database if it does not exist
        run: ssh ${{ secrets.SOURCE_USER }}@$${{ secrets.TARGET_HOST }} "mysql -u root -p'${{ secrets.MYSQL_ROOT_PASSWORD }}' -e 'DROP DATABASE IF EXISTS ${{ secrets.SYNC_MYSQL_DESTINATION_DB }}'"
   
